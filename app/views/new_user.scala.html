@main("new-user") {
    <div id="page-wrapper">

      <div class="container-fluid">

          <!-- Page Heading -->
        <div class="row">
          <div class="col-lg-12">
            <h1 class="page-header">
              Create new user
            </h1>

          </div>
        </div>
          <!-- /.row -->

        <div class="row">
          <div class="col-lg-6">

            <form role="form">

              <div class="form-group">
                <label>Employee ID</label>
                <input class="form-control" placeholder="Enter employee ID">
              </div>
              <div class="form-group">
                <label>Employee username</label>
                <input class="form-control" placeholder="Enter username">
              </div>

              <div class="form-group">
                <label>First name</label>
                <input class="form-control" placeholder="Enter first name">
              </div>
              <div class="form-group">
                <label>Last name</label>
                <input class="form-control" placeholder="Enter last name">
              </div>
              <div class="form-group">
                <label>Phone number</label>
                <input type="text" class="form-control" placeholder="Enter phone number">
              </div>
              <br />
              <h3>Address</h3>
              <form>
                <div class="form-group row">
                  <label class="col-sm-2 form-control-label">Address Line 1</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Street address, P.O. box, c/o">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 form-control-label">Address Line 2</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Apartment suite, unit, building, floor, etc">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 form-control-label">City</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 form-control-label">State/Province</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 form-control-label">ZIP/Postal Code</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label>User access level</label>
                  <select class="form-control">
                    <option>Manager</option>
                    <option>Employee</option>
                  </select>
                </div>
              </form>


              <button type="submit" class="btn btn-default">Create User</button>

            </form>

          </div>


        </div>
          <!-- /.container-fluid -->

      </div>
        <!-- /#page-wrapper -->

    </div>
      <!-- /#wrapper -->
}
