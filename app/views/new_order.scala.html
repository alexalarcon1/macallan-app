@(product: Seq[Product])
@main("new-order") {
    <div id="page-wrapper">

      <div class="container-fluid">

          <!-- Page Heading -->
        <div class="row">
          <div class="col-lg-12">
            <h1 class="page-header">
              Make new order
            </h1>
          </div>
        </div>
          <!-- /.row -->

        <div class="row">
          <div class="col-lg-3">

            <form id="new-order-form" action="@routes.OrdersController.addNewOrder()" method="post" role="form">
              <div class="form-group">
                <label>Product Name</label>
                <input name="product_name" type="text" class="form-control" value="@product.map(p => p.name)">

              </div>

              <div class="form-group">
                <label>Brand</label>
                <input name="product_brand" type="text" class="form-control" value="@product.map(p => p.brand)">
              </div>

              <div class="form-group">
                <label>Size</label>
                <input name="product_size" type="text" class="form-control" value="@product.map(p => p.size)">
              </div>

              <div class="form-group">
                <label>Quantity(bottles)</label>
                @*<input name="product_quantity" type="text" class="form-control">*@
                <select name="product_quantity" type="text" class="form-control">
                  <option>12</option>
                  <option>24</option>
                  <option>36</option>
                  <option>48</option>
                  <option>60</option>
                </select>
              </div>


              <button type="submit" class="btn btn-default">Submit Order</button>

            </form>

          </div>

        </div>
          <!-- /.row -->

      </div>
        <!-- /.container-fluid -->

    </div>
      <!-- /#page-wrapper -->

}
