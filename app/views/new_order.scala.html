@main("new-order") {
    <div id="page-wrapper">

      <div class="container-fluid">

          <!-- Page Heading -->
        <div class="row">
          <div class="col-lg-12">
            <h1 class="page-header">
              Make new order
            </h1>
          </div>
        </div>
          <!-- /.row -->

        <div class="row">
          <div class="col-lg-6">

            <form role="form">
              <div class="form-group">
                <label>Product Name</label>
                <input class="form-control">

              </div>
              <div class="form-group">
                <label>Quantity</label>
                <input class="form-control">

              </div>

              <button type="submit" class="btn btn-default">Submit Order</button>

            </form>

          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label>Product ID (Optional)</label>
              <input class="form-control">
            </div>
            <div class="form-group">
              <label>Supplier</label>
              <select class="form-control">
                <option>Global Wine & Spirits</option>
                <option>Empire Merchants</option>
                <option>Royal Wine Merchants</option>
                <option>Banville Wine Merchants</option>
              </select>
            </div>

          </div>
        </div>
          <!-- /.row -->

      </div>
        <!-- /.container-fluid -->

    </div>
      <!-- /#page-wrapper -->

}
